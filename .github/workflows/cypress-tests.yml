name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Cypress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout QBrainCypress repo
        uses: actions/checkout@v4

      - name: Checkout QBrain repo
        uses: actions/checkout@v4
        with:
          repository: fatimarajab12/QBrain
          path: qbrain-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install Backend dependencies
      - name: Install Backend dependencies
        working-directory: qbrain-repo/backend
        run: npm ci

      # Install Frontend dependencies
      - name: Install Frontend dependencies
        working-directory: qbrain-repo/frontend
        run: npm ci

      # Install Cypress dependencies
      - name: Install Cypress dependencies
        run: npm ci

      # Setup Backend environment
      - name: Setup Backend environment
        working-directory: qbrain-repo/backend
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env 2>/dev/null || echo "MONGO_URI=mongodb://localhost:27017/qbrain-test" > .env
            echo "NODE_ENV=test" >> .env
          fi
        continue-on-error: true

      # Start Backend server
      - name: Start Backend
        working-directory: qbrain-repo/backend
        run: npm run dev &
        env:
          NODE_ENV: test
          MONGO_URI: ${{ secrets.MONGO_URI || 'mongodb://localhost:27017/qbrain-test' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Start Frontend server
      - name: Start Frontend
        working-directory: qbrain-repo/frontend
        run: npm run dev &
        env:
          VITE_API_BASE_URL: http://localhost:5000/api

      # Wait for Backend to be ready
      - name: Wait for Backend
        run: |
          echo "Waiting for Backend to start..."
          timeout 120 bash -c 'until curl -f http://localhost:5000/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      # Wait for Frontend to be ready
      - name: Wait for Frontend
        run: |
          echo "Waiting for Frontend to start..."
          timeout 120 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend is ready!"

      # Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          spec: 'cypress/e2e/features/**/*.feature'
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120

      # Upload Cypress screenshots
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: |
            cypress/screenshots
            **/*.png
          retention-days: 7

      # Upload Cypress videos
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: |
            cypress/videos
            **/*.mp4
          retention-days: 7

      # Upload Cucumber JSON reports
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-json-reports
          path: |
            cypress/cucumber-json
            **/*.json
          retention-days: 30
          if-no-files-found: ignore

      # Test summary
      - name: Test Summary
        if: always()
        run: |
          echo "## Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          if [ -d "cypress/cucumber-json" ]; then
            echo "ðŸ“Š Cucumber reports generated" >> $GITHUB_STEP_SUMMARY
          fi
